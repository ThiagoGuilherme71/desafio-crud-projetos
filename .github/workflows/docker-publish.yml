name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
      - 'V*.*.*'
      - '*.*.*'
      - 'v*.*.*.hf*'
      - 'V*.*.*.HF*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/desafio-crud-projetos:${{ steps.extract_version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/desafio-crud-projetos:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/desafio-crud-projetos:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/desafio-crud-projetos:buildcache,mode=max

      - name: Image digest
        run: echo "Imagem enviada com sucesso."
