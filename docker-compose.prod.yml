version: '3.8'

services:
  app:
    image: thiagoguilherme71/desafio-crud-projetos:latest
    container_name: crud-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
      - ./.env:/var/www/html/.env
    networks:
      - crud-network

  nginx:
    image: nginx:alpine
    container_name: crud-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage:/var/www/html/storage:ro
    depends_on:
      - app
    networks:
      - crud-network

networks:
  crud-network:
    driver: bridge
